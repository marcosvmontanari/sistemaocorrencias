    <!-- Script de altera√ß√£o de senha -->
    <script>
        async function alterarSenha() {
            const novaSenha = document.getElementById("novaSenha").value.trim();
            const confirmarSenha = document.getElementById("confirmarSenha").value.trim();
            const erroSenha = document.getElementById("erroSenha");

            erroSenha.innerText = "";

            if (!novaSenha || !confirmarSenha) {
                erroSenha.innerText = "Preencha ambos os campos de senha.";
                return;
            }

            if (novaSenha.length < 6) {
                erroSenha.innerText = "A senha deve ter no m√≠nimo 6 caracteres.";
                return;
            }

            if (novaSenha !== confirmarSenha) {
                erroSenha.innerText = "As senhas n√£o coincidem.";
                return;
            }

            const usuario = JSON.parse(sessionStorage.getItem("usuario"));

            try {
                const resposta = await fetch(`${BASE_URL}/servidores/${usuario.id}/alterarSenha`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ senha: novaSenha })
                });

                if (resposta.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Senha alterada com sucesso!',
                        showConfirmButton: false,
                        timer: 2000
                    });

                    usuario.alterou_senha = 1;
                    sessionStorage.setItem("usuario", JSON.stringify(usuario));

                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);

                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro ao alterar senha!',
                        text: 'Tente novamente mais tarde.'
                    });
                }

            } catch (error) {
                console.error("‚ùå Erro ao alterar senha:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Erro ao conectar com o servidor!',
                    text: 'Verifique sua conex√£o e tente novamente.'
                });
            }
        }

        function logout() {
            sessionStorage.removeItem("usuario");
            window.location.href = "index.html";
        }
    </script>
