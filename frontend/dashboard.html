<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Ocorrências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 🔹 Navbar Atualizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Ocorrências</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-light">Bem-vindo, <span id="nomeUsuario"></span></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" onclick="logout()">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 id="tituloDashboard">Painel de Controle</h2>

        <div class="row mt-4">
            <!-- Menu lateral -->
            <div class="col-md-3">
                <div class="list-group" id="menuDashboard">
                    <!-- O menu será carregado dinamicamente pelo JavaScript -->
                </div>
            </div>

            <!-- Área principal -->
            <div class="col-md-9">
                <div class="alert alert-info" role="alert">
                    Selecione uma opção no menu para começar.
                </div>
            </div>
        </div>
    </div>

    <!-- 🔹 Scripts -->
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
