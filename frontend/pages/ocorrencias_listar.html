<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ocorrências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light">
    <div id="navbar-container"></div>
    <script>
        if (window.location.pathname !== "/index.html") {
            fetch("../components/navbar.html")
                .then(response => response.text())
                .then(data => document.getElementById("navbar-container").innerHTML = data)
                .catch(error => console.error("Erro ao carregar o menu:", error));
        }
    </script>


    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Ocorrências</h2>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="filtroAluno" class="form-control" placeholder="Buscar por aluno...">
            </div>
            <div class="col-md-3">
                <select id="filtroTipo" class="form-select">
                    <option value="">Filtrar por tipo...</option>
                    <option value="LEVE">Leve</option>
                    <option value="GRAVE">Grave</option>
                    <option value="GRAVÍSSIMA">Gravíssima</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" id="btnFiltrar">Filtrar</button>
            </div>
        </div>

        <!-- Tabela de Ocorrências -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Aluno</th>
                        <th>Turma</th>
                        <th>Curso</th>
                        <th>Tipo</th>
                        <th>Local</th>
                        <th>Descrição</th>
                        <th>Data e Hora</th>
                    </tr>
                </thead>
                <tbody id="tabelaOcorrencias">
                    <tr>
                        <td colspan="7" class="text-center">Carregando ocorrências...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ocorrencias_listar.js"></script>
</body>

</html>
