<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Servidores - Sistema de Ocorrências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Sistema de Ocorrências</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="userWelcome">Bem-vindo</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" onclick="logout()">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Cadastrar Servidores</h2>

        <!-- Formulário de Cadastro -->
        <form id="formServidor">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="siape" class="form-label">Matrícula SIAPE</label>
                <input type="text" class="form-control" id="siape" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de usuário</label>
                <select class="form-select" id="tipo" required>
                    <option value="SERVIDOR" selected>SERVIDOR</option>
                    <option value="ADMIN">ADMINISTRADOR</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <!-- Tabela de Servidores -->
        <h3 class="mt-4">Servidores Cadastrados</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>SIAPE</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaServidores">
                <!-- Os servidores serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="../js/cadastrar_servidores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
