<h2>Cadastrar Servidores</h2>

<!-- Formulário de Cadastro -->
<form id="formServidor">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
        <label for="siape" class="form-label">Matrícula SIAPE</label>
        <input type="text" class="form-control" id="siape" required>
    </div>

    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de usuário</label>
        <select class="form-select" id="tipo" required>
            <option value="SERVIDOR" selected>SERVIDOR</option>
            <option value="ADMIN">ADMINISTRADOR</option>
        </select>
    </div>

    <button id="btnCadastrarServidor" type="button" class="btn btn-success">Cadastrar</button>
</form>

<!-- Cadastro em Lote (Servidores) -->
<h3>Cadastro em Lote (Servidores)</h3>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastroLote">
    Cadastrar Servidores em Lote
</button>

<!-- Tabela de Servidores -->
<h3 class="mt-4">Servidores Cadastrados</h3>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>SIAPE</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaServidores">
        <!-- Os servidores serão carregados aqui -->
    </tbody>
</table>

<!-- Paginação -->
<div id="pagination" class="mt-4"></div>

<!-- Modal de Cadastro em Lote -->
<div class="modal fade" id="modalCadastroLote" tabindex="-1" aria-labelledby="modalCadastroLoteLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastroLoteLabel">Cadastro de Servidores em Lote</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="formUploadCSVServidor" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInputServidor" class="form-label">Selecione o arquivo CSV para
                            servidores</label>
                        <input type="file" class="form-control" id="fileInputServidor" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar CSV</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Edição de Servidor -->
<div class="modal fade" id="modalEditarServidor" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Servidor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="editId">

                <div class="mb-3">
                    <label for="editNome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="editNome" required>
                </div>

                <div class="mb-3">
                    <label for="editEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="editEmail" required>
                </div>

                <div class="mb-3">
                    <label for="editSiape" class="form-label">Matrícula SIAPE</label>
                    <input type="text" class="form-control" id="editSiape" required>
                </div>

                <div class="mb-3">
                    <label for="editTipo" class="form-label">Tipo de usuário</label>
                    <select class="form-select" id="editTipo" required>
                        <option value="SERVIDOR">SERVIDOR</option>
                        <option value="ADMIN">ADMINISTRADOR</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" id="btnSalvarEdicaoServidor">Salvar</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
