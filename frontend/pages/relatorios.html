<h2>Gerar Relatórios</h2>

<form>
    <div class="row">
        <div class="col-md-3">
            <label for="tipoInfracao" class="form-label">Tipo de Infração</label>
            <select class="form-select" id="tipoInfracao">
                <option value="todas">Todas</option>
                <option value="leve">Leve</option>
                <option value="grave">Grave</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="dataInicio" class="form-label">Data Início</label>
            <input type="date" class="form-control" id="dataInicio">
        </div>
        <div class="col-md-3">
            <label for="dataFim" class="form-label">Data Fim</label>
            <input type="date" class="form-control" id="dataFim">
        </div>
        <div class="col-md-3">
            <label for="servidorResponsavel" class="form-label">Servidor Responsável</label>
            <select class="form-select" id="servidorResponsavel">
                <option value="todos">Todos</option>
                <option value="fulano">Fulano</option>
                <option value="ciclano">Ciclano</option>
            </select>
        </div>
    </div>

    <button class="btn btn-primary mt-3">Filtrar</button>
</form>

<h3 class="mt-4">Resultados</h3>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Aluno</th>
            <th>Infração</th>
            <th>Local</th>
            <th>Descrição</th>
            <th>Data/Hora</th>
            <th>Servidor</th>
        </tr>
    </thead>
    <tbody id="tabelaRelatorios">
        <tr>
            <td colspan="7" class="text-center">Nenhum relatório gerado ainda.</td>
        </tr>
    </tbody>
</table>

<button class="btn btn-success">Exportar para PDF</button>
