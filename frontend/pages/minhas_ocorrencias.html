<h2 class="mb-4">Minhas Ocorrências</h2>

<!-- 🔍 Campo de busca -->
<div class="mb-3">
    <input type="text" id="inputBuscaMinhasOcorrencias" class="form-control"
        placeholder="Buscar por aluno, tipo de infração ou local...">
</div>

<!-- 📋 Tabela de ocorrências -->
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Aluno</th>
                <th>Tipo de Infração</th>
                <th>Descrição</th>
                <th>Local</th>
                <th>Data/Hora</th>
                <th>Status</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody id="tabelaMinhasOcorrencias">
            <tr>
                <td colspan="7" class="text-center">Carregando...</td>
            </tr>
        </tbody>
    </table>

    <!-- 🔸 Modal para exibir feedback da ocorrência -->
    <div class="modal fade" id="modalFeedback" tabindex="-1" aria-labelledby="modalFeedbackLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="modalFeedbackLabel">Feedback da Ocorrência</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="conteudoFeedback" class="text-muted">Carregando feedback...</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 🔽 Paginação -->
<div id="paginationMinhasOcorrencias" class="mt-3 d-flex justify-content-between align-items-center"></div>

<!-- 🔍 Modal de Feedback -->
<div class="modal fade" id="modalFeedback" tabindex="-1" aria-labelledby="modalFeedbackLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="modalFeedbackLabel">Feedback da Ocorrência</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p id="textoFeedback" class="mb-0">Carregando...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- 🔍 Modal de Imagem -->
<div class="modal fade" id="modalVisualizarImagem" tabindex="-1" aria-labelledby="modalImagemLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Imagem da Ocorrência</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body text-center">
                <img id="imagemModal" src="" alt="Imagem da Ocorrência" class="img-fluid rounded">
            </div>
        </div>
    </div>
</div>
