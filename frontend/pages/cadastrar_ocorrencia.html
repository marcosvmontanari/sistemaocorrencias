<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Ocorrência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard.html">Sistema de Ocorrências</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="userWelcome">Bem-vindo</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger" onclick="logout()">Sair</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mt-4">
        <h2>Cadastrar Ocorrência</h2>

        <form id="formOcorrencia" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="aluno" class="form-label">Aluno:</label>
                <select id="aluno" class="form-control" required></select>
            </div>

            <div class="mb-3">
                <label for="tipo_infracao" class="form-label">Tipo de Infração:</label>
                <select id="tipo_infracao" class="form-control" required></select>
            </div>

            <div class="mb-3">
                <label for="local" class="form-label">Local da Ocorrência:</label>
                <input type="text" id="local" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea id="descricao" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="data_hora" class="form-label">Data e Hora:</label>
                <input type="datetime-local" id="data_hora" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="imagem" class="form-label">Anexar Imagem (Opcional):</label>
                <input type="file" id="imagem" class="form-control" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="../js/cadastrar_ocorrencia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
