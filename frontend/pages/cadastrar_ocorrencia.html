<h2>Cadastrar Ocorrência</h2>

<form>
    <div class="mb-3">
        <label for="aluno" class="form-label">Aluno:</label>
        <input type="text" class="form-control" id="aluno" placeholder="Nome do aluno" required>
    </div>

    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Infração:</label>
        <input type="text" class="form-control" id="tipo" placeholder="Tipo de Infração" required>
    </div>

    <div class="mb-3">
        <label for="local" class="form-label">Local da Ocorrência:</label>
        <input type="text" class="form-control" id="local" placeholder="Informe o local" required>
    </div>

    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva a ocorrência" required></textarea>
    </div>

    <div class="mb-3">
        <label for="data" class="form-label">Data e Hora:</label>
        <input type="datetime-local" class="form-control" id="data" required>
    </div>

    <div class="mb-3">
        <label for="imagem" class="form-label">Anexar Imagem (Opcional):</label>
        <input type="file" class="form-control" id="imagem">
    </div>

    <button class="btn btn-primary">Cadastrar</button>
</form>
