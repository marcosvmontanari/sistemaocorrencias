<h2>Cadastrar Ocorrência</h2>

<form id="formOcorrencia">

    <!-- Alunos -->
    <div class="mb-3">
        <label for="aluno" class="form-label">Aluno(s):</label>
        <select id="aluno" name="alunos[]" class="form-select" multiple required></select>
        <small class="form-text text-muted">Segure Ctrl (ou Cmd) para selecionar mais de um aluno.</small>
    </div>

    <!-- Informações adicionais do Aluno -->
    <div class="mb-3" id="infoAlunoBox" style="display: none;">
        <p><strong>Turma:</strong> <span id="infoTurma"></span></p>
        <p><strong>Curso:</strong> <span id="infoCurso"></span></p>
    </div>

    <!-- Tipo de Infração -->
    <div class="mb-3">
        <label for="tipo_infracao" class="form-label">Tipo de Infração:</label>
        <select id="tipo_infracao" name="tipo_infracao" class="form-select" required>
            <option value="">Selecione a infração...</option>
        </select>
    </div>

    <!-- Local da Ocorrência -->
    <div class="mb-3">
        <label for="local" class="form-label">Local da Ocorrência:</label>
        <input type="text" id="local" name="local" class="form-control" placeholder="Informe o local" required>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea id="descricao" name="descricao" class="form-control" placeholder="Descreva a ocorrência" rows="4"
            required></textarea>
    </div>

    <!-- Data e Hora -->
    <div class="mb-3">
        <label for="data_hora" class="form-label">Data e Hora:</label>
        <input type="datetime-local" id="data_hora" name="data_hora" class="form-control" required>
    </div>

    <!-- Imagem -->
    <div class="mb-3">
        <label for="imagem" class="form-label">Anexar Imagem (Opcional):</label>
        <input type="file" id="imagem" name="imagem" class="form-control" accept="image/*">
    </div>

    <!-- Botão de Enviar -->
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
