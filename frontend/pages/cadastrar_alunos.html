<h2>Cadastro de Alunos</h2>

<!-- Formulário de Cadastro -->
<form id="formAluno">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
    </div>

    <div class="mb-3">
        <label for="turma" class="form-label">Turma</label>
        <input type="text" class="form-control" id="turma" required>
    </div>

    <div class="mb-3">
        <label for="curso" class="form-label">Curso</label>
        <select class="form-select" id="curso" required>
            <option value="">Selecione um curso</option>
            <optgroup label="Cursos Técnicos Integrados ao Ensino Médio">
                <option value="Técnico em Administração">Técnico em Administração</option>
                <option value="Técnico em Agropecuária">Técnico em Agropecuária</option>
                <option value="Técnico em Agropecuária em Regime de Alternância">Técnico em Agropecuária em Regime de
                    Alternância</option>
                <option value="Técnico em Informática">Técnico em Informática</option>
                <option value="Técnico em Zootecnia">Técnico em Zootecnia</option>
            </optgroup>
            <optgroup label="Curso Técnico Subsequente">
                <option value="Técnico em Enfermagem">Técnico em Enfermagem</option>
            </optgroup>
            <optgroup label="Cursos Superiores">
                <option value="Engenharia Agronômica">Engenharia Agronômica</option>
                <option value="Tecnólogo em Análise e Desenvolvimento de Sistemas">Tecnólogo em Análise e
                    Desenvolvimento de Sistemas</option>
                <option value="Tecnólogo em Processos Gerenciais">Tecnólogo em Processos Gerenciais</option>
            </optgroup>
        </select>
    </div>

    <!-- Botões lado a lado -->
    <div class="d-flex justify-content-between">
        <button id="btnCadastrarAluno" type="button" class="btn btn-primary">Cadastrar Aluno</button>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroLote">
            Cadastro em Lote
        </button>
    </div>
</form>

<!-- Modal para Cadastro em Lote -->
<div class="modal fade" id="modalCadastroLote" tabindex="-1" aria-labelledby="modalCadastroLoteLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastroLoteLabel">Cadastro em Lote (Alunos)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formUploadCSVAluno" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInputAluno" class="form-label">Selecione o arquivo CSV para alunos</label>
                        <input type="file" class="form-control" id="fileInputAluno" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar CSV</button>
                </form>
            </div>
        </div>
    </div>
</div>

<h3 class="mt-4">Lista de Alunos</h3>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Turma</th>
            <th>Curso</th>
            <th class="action-column">Ações</th> <!-- Ação com a largura fixa -->
        </tr>
    </thead>
    <tbody id="tabelaAlunos">
        <!-- Os alunos serão carregados aqui -->
    </tbody>
</table>

<!-- Paginação -->
<div id="pagination" class="mt-4">
    <!-- Aqui vai aparecer a navegação de páginas -->
</div>

<!-- Modal para editar aluno -->
<div class="modal fade" id="modalEditarAluno" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Aluno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">

                <label for="editNome">Nome:</label>
                <input type="text" id="editNome" class="form-control mb-2">

                <label for="editTurma">Turma:</label>
                <input type="text" id="editTurma" class="form-control mb-2">

                <label for="editCurso">Curso:</label>
                <select id="editCurso" class="form-select">
                    <optgroup label="Cursos Técnicos Integrados ao Ensino Médio">
                        <option value="Técnico em Administração">Técnico em Administração</option>
                        <option value="Técnico em Agropecuária">Técnico em Agropecuária</option>
                        <option value="Técnico em Agropecuária em Regime de Alternância">Técnico em Agropecuária em
                            Regime de Alternância</option>
                        <option value="Técnico em Informática">Técnico em Informática</option>
                        <option value="Técnico em Zootecnia">Técnico em Zootecnia</option>
                    </optgroup>
                    <optgroup label="Curso Técnico Subsequente">
                        <option value="Técnico em Enfermagem">Técnico em Enfermagem</option>
                    </optgroup>
                    <optgroup label="Cursos Superiores">
                        <option value="Engenharia Agronômica">Engenharia Agronômica</option>
                        <option value="Tecnólogo em Análise e Desenvolvimento de Sistemas">Tecnólogo em Análise e
                            Desenvolvimento de Sistemas</option>
                        <option value="Tecnólogo em Processos Gerenciais">Tecnólogo em Processos Gerenciais</option>
                    </optgroup>
                </select>
            </div>
            <div class="modal-footer">
                <button id="btnSalvarEdicaoAluno" class="btn btn-primary">Salvar</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
