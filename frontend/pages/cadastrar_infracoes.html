<h2>Cadastro de Infrações</h2>

<form id="formInfracao">
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição da Infração</label>
        <input type="text" class="form-control" id="descricao" placeholder="Informe a descrição da infração" required>
    </div>
    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo da Infração</label>
        <select class="form-select" id="tipo" required>
            <option value="">Selecione o tipo</option>
            <option value="Leve">Leve</option>
            <option value="Grave">Grave</option>
            <option value="Gravíssima">Gravíssima</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Infração</button>
</form>

<h3 class="mt-4">Lista de Infrações Cadastradas</h3>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaInfracoes">
        <tr>
            <td colspan="4" class="text-center">Nenhuma infração cadastrada ainda.</td>
        </tr>
    </tbody>
</table>

<!-- Modal para editar infração -->
<div class="modal fade" id="modalEditarInfracao" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Infração</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <label for="editDescricao">Descrição:</label>
                <input type="text" id="editDescricao" class="form-control mb-2">
                <label for="editTipo">Tipo:</label>
                <select id="editTipo" class="form-select">
                    <option value="Leve">Leve</option>
                    <option value="Grave">Grave</option>
                    <option value="Gravíssima">Gravíssima</option>
                </select>
            </div>
            <div class="modal-footer">
                <!-- Botão de salvar com ID correto -->
                <button id="btnSalvarEdicaoInfracao" class="btn btn-primary">Salvar</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
