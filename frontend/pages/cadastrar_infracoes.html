<h2>Cadastro de Infrações</h2>

<!-- Formulário de Cadastro -->
<form id="formInfracao">
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição da Infração</label>
        <input type="text" class="form-control" id="descricao" placeholder="Informe a descrição da infração" required>
    </div>
    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo da Infração</label>
        <select class="form-select" id="tipo" required>
            <option value="">Selecione o tipo</option>
            <option value="Leve">Leve</option>
            <option value="Grave">Grave</option>
            <option value="Gravíssima">Gravíssima</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Infração</button>
</form>

<!-- Botão de Cadastro em Lote (Modal) -->
<button class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#modalCadastroLote">Cadastro em
    Lote</button>

<h3 class="mt-4">Lista de Infrações Cadastradas</h3>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaInfracoes">
        <tr>
            <td colspan="3" class="text-center">Nenhuma infração cadastrada ainda.</td>
        </tr>
    </tbody>
</table>

<!-- Modal para editar infração -->
<div class="modal fade" id="modalEditarInfracao" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Infração</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <label for="editDescricao">Descrição:</label>
                <input type="text" id="editDescricao" class="form-control mb-2">
                <label for="editTipo">Tipo:</label>
                <select id="editTipo" class="form-select">
                    <option value="Leve">Leve</option>
                    <option value="Grave">Grave</option>
                    <option value="Gravíssima">Gravíssima</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="btnSalvarEdicaoInfracao" class="btn btn-primary">Salvar</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Cadastro em Lote (Infrações) -->
<div class="modal fade" id="modalCadastroLote" tabindex="-1" aria-labelledby="modalCadastroLoteLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastroLoteLabel">Cadastro de Infrações em Lote</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="formUploadCSVInfracoes" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInputInfracoes" class="form-label">Selecione o arquivo CSV para
                            infrações</label>
                        <input type="file" class="form-control" id="fileInputInfracao" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar CSV</button>
                </form>
            </div>
        </div>
    </div>
</div>
